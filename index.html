<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <div class="pannel">
            <div class="ptop">
                <div class="box">
                    <h2>Target</h2>
                    <div id="hitval" class="dig"></div>
                </div>
                <div class="box">
                    <h2>Time</h2>
                    <div id="timeval" class="dig">60</div>
                </div>
                <div class="box">
                    <h2>Score</h2>
                    <div id="scoreval" class="dig">0</div>
                </div>
            </div>
            <div class="pbtm">
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
